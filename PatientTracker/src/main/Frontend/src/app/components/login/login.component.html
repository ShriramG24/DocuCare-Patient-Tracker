<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   
    
  </head>
  <body>
    <section class="container-fluid">
    
      <br />
      <div class="row">
        <div class="col-lg-7">
          <div class="row">
            <img class="img-fluid" src="../../../assets/images/Screenshot.jpg" alt="" />
          </div>
        <div id="tagline" style="color: grey;font-size: 30px;" class="text-center"><i>"A Changing,Healing presence"</i> </div>
        </div>
        <div id="signupcont"class="col-lg-5 px-4 bg-light shadow-lg p-3" style="border-radius: 20px;"  >
          <div id="" >
            <h1 class="display-1 text-center">
              Docu<span style="color: green">Care</span>
            </h1>
            <hr style="width: 50%; margin-left: 25%" />
          </div>
          <!-- ................................SIGNUP LOGIN TABS........................... -->
    
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active"  [ngClass]="{ 'active':method==='signup'}" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="true" style="color: rgb(21, 21, 148);" (click)="setMethod('signup')"><b>Signup</b></button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" [ngClass]="{ 'active':method==='login'}" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false" style="color: rgb(21, 21, 148);"  (click)="setMethod('login')"><b>Login</b></button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" [ngClass]="{ 'active':method==='signup'}" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                  <form [formGroup]="SignUpForm" (ngSubmit)="onSignup()">
                    <div class="row">
                      <div class="col-lg-5">
                        <div class="py-2 form-group">
                          
                          <label for="name"><b>Name</b><span style="color: red">*</span></label>
                          <input name="name"type="text"class="form-control" formControlName="name" id="name"aria-describedby="name"placeholder="Dhruvin Gandhi"/>
                        
                        </div>
                      </div>
                      <div class="col-lg-2">
                        <div class="py-2 form-group">
                          <label for="age"><b>Age</b><span style="color: red">*</span></label>
                          <input name="age"type="number"class="form-control" formControlName="age" id="age"aria-describedby="age"placeholder=""/>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="py-2 form-group">
                          <label for="gender"><b>Gender</b><span style="color: red">*</span></label>
                          <input name="gender"type="text"class="form-control"id="gender" formControlName="gender" aria-describedby="gender"placeholder="Male/Female/Other"/>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="py-2 form-group col-6">
                       
                        <label for="exampleInputEmail1"><b>Email Address</b><span style="color: red">*</span></label>
                        <input name="email"type="email"class="form-control"id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp"placeholder="name@example.com"/>
                      </div>
                      <div class="col-6">
                        <div class="py-2 form-group">
                          
                          <label for="contact"><b>Contact</b><span style="color: red">*</span></label>
                          <input name="contact" type="text" class="form-control"id="contact" formControlName="contact" aria-describedby="contact" placeholder="(413)-908-8865"/>
                        </div>
                      </div>
                    </div>
                   
                    <div></div>
                    <div class="row">
                      <div class="col-12">
                        <div class="py-2 form-group text-center">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input"type="radio"name="type"id="doctor"value="doctor"onclick="document.getElementById('show').style.display='block'"/>
                            <label class="form-check-label" for="doctor">Doctor</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input"type="radio"name="type"id="patient"value="patient"onclick="document.getElementById('show').style.display='none'"/>
                            <label class="form-check-label" for="patient">Patient</label>
                          </div>
                          <div class="" id="show" style="display: none;">
                            <div class="row">
                              <div class="py-2 form-group col-3">
                                <label for="degree"><b>Degree</b><span style="color: red">*</span></label>
                                <input name="degree"type="text"class="form-control" formControlName="degree" id="degree"aria-describedby="degree"placeholder="MBBS,MD"/>
                              </div>
                              <div class="py-2 form-group col-3">
                                <label for="experience"><b>Experience</b><span style="color: red">*</span></label>
                                <input name="experience"type="number"class="form-control" formControlName="experience" id="experience"aria-describedby="experience"placeholder="In yrs"/>
                              </div>
                              <div class="col py-2">
                                <h6><b>Specialization</b> </h6>
                                <select name="specialization" class="col-9" formControlName="specialization" id="specialization" style="border: 2px solid rgb(236, 233, 233);">
                                  <option *ngFor="let specialization of specializations" [value]="specialization">
                                    {{ specialization }}
                                  </option>
                                </select>
                              </div>
                              <div class="col-12">
                                <div class="py-2 form-group">
                                  <label for="address"><b>Clinic Address</b></label>
                                  <input name="address"type="text"class="form-control" formControlName="clinicAddress" id="address"aria-describedby="address"placeholder="" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                    </div>
                    <div class="row">
                      
                      <div class="col-6">
                        <div class="py-2 form-group">
                          
                          <label for="exampleInputPassword1"><b>Password</b><span style="color: red">*</span></label>
                          <input name="password"type="password"class="form-control" formControlName="password" id="exampleInputPassword1"placeholder="Password"/>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="py-2 form-group">
                          <label for="confirmpassword"><b>Confirm Password</b><span style="color: red">*</span></label >
                          <input name="confirmpassword"type="password"class="form-control" formControlName="confirmpassword" id="confirmpassword"aria-describedby="confirmpassword"placeholder="Re-enter Password" />
                        </div>
                      </div>
                    </div>
                   
                    <div class="text-center">
                      <button id="btn" type="submit" class="btn btn-dark">
                        Create Account
                      </button>
                    </div>
                  </form>
                </div>
                <div class="tab-pane" [ngClass]="{'active':method==='login'}" id="login" role="tabpanel" aria-labelledby="login-tab">
                  <form  [formGroup]="LoginForm" (ngSubmit)="onLogin()">
                    <div class="py-2 form-group">
                      <label for="exampleInputEmail1"><b> Username</b><span style="color: red">*</span></label>
                      <input name="username" formControlName="email" type="text"class="form-control"id="exampleInputEmail1"aria-describedby="emailHelp"placeholder="Harvey Specter"/>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
                    </div>
                    <div></div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" ><b> Password</b><span style="color: red">*</span></label>
                      <input name="password" formControlName="password" type="password"class="form-control"id="exampleInputPassword1"placeholder="Password"/>
                    </div>
                    <br />
                    <div class="text-center">
                      <button action="/home" type="submit" class="btn btn-dark">Login</button>
                    </div>
                  </form> 
                </div>
              </div>
            </div>
          </div>
        
      
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </body>
</html>
