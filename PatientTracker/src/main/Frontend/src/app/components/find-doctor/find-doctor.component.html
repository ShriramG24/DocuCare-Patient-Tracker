<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <title>View Doctors</title>
  </head>
  <style>
    body {
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      align-items: stretch;
    }
    .sidebar p {
      font-family: "Poppins", sans-serif;
      font-size: 1.1em;
      font-weight: 300;
      line-height: 1.7em;
      color: white;
    }
    #sidebar {
    
      min-width: 270px;
      max-width: 280px;
      min-height: 100vh;
    }

    #sidebar.active {
      margin-left: -250px;
    }

    a,
    a:hover,
    a:focus {
      color: inherit;
      text-decoration: none;
      transition: all 0.3s;
    }
    #sidebar {
      color: black;
      transition: all 0.3s;
    }

    #sidebar .sidebar-header {
     
      text-align: start;
    }
    #sidebar ul li a {
      padding: 10px;
      font-size: 1.1em;
      display: block;
    }
    #sidebar ul li a:hover {
      background: rgb(29, 151, 29);
      color: #fff;
    }

    #sidebar ul li.active > a,
    a[aria-expanded="true"] {
      color: #fff;
      background: green;
    }
    #consult {
      height: 400px;
      width: 700px;
    }
    .card{
        width:400px;
    }
    .card-img-top {
    width: 100%;
    height: 8vw;
    object-fit: cover;
}

  </style>
  <body>
    <div class="row">
      <div class="wrapper px-2">
        <!-- Sidebar -->
        <nav id="sidebar"class="bg-light">
          <div class="sidebar-header text-center">
            <h6 class="display-4">
              <b
                ><span style="color: black">Docu</span
                ><span style="color: rgb(19, 99, 19)">Care</span></b
              >
            </h6>
          </div>

          <br />
          <ul class="list-unstyled components mt-2 ml-3">
            <li class="mb-2">
              <a href="/home" aria-expanded="false">Home</a>
            </li>
            <!-- <%if(currentUser.type=="patient"){
              %>
              <li class="active">
              <a href="/bookappointment">Book An Appointment</a>
            </li>
              <%
            }%> -->
            <li class="mb-2">
              <a href="#">Book Lab tests</a>
            </li>
            <li class="mb-2">
              <a href="/medicalstores" aria-expanded="false">Buy Medicines</a>
            </li>
            <!-- <%if(currentUser.type=="patient"){
              %>
              <li class="mb-2">
              <a href="/tpz">My Prescriptions</a>
            </li>
              <%
            }%> -->
            <li class="mb-2">
              <a href="#">About Us</a>
            </li>
            <li class="mb-2" id="logout">
              <a href="/logout">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
      
      
      <div class="col-lg-9">
        <div class="row">
          <h4 style="color: rgb(21, 21, 148);"><b>Find your Doctor</b> </h4>
      </div>
        <div class="container">
          <div class="row">
            <div *ngFor="let doctor of doctors" class="col-md-4 mr-6 ">
                <div class="px-4">
                  <img src="../../../assets/images/doctoravatar.png" alt="">
                  <div class="col">
                    <h4 style="color: rgb(21, 21, 148);">Dr. {{ doctor.firstName }} {{doctor.lastName}}</h4>
                    <h5>{{ doctor.specialty }}</h5>
                    <h6>{{doctor.degree}}</h6>
                    <h6 style="color: grey">RATING: <span style="color: black;">{{ doctor.firstName }}</span> <svg style="color:rgb(248, 248, 51)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg></h6>
                  </div>
                </div>
                <div class="card-body mb-4">
                  <div>Next Available: 9am Tomorrow</div>
                  <hr>
                  <div class="text-center">
                    <a href="" class="btn btn-dark w-100" style="text-decoration: #fff;">CHECKOUT</a>
                </div>
              </div>
                  
                        
       
      </div>
    </div>
    </div>
    </div>
    </div>
    
  </body>
</html>
